<!-- stylesheet -->
<style type="text/css">

a:link {
	text-decoration: none;
}
a:visited {
	text-decoration: none;
}
a:hover {
	text-decoration: none;
}
a:active {
	text-decoration: none;
}

#apDiv5 {
	position:relative;
	width:792px;
	height:68px;
	z-index:2;
	left: 129px;
	top: 7px;
}

#apDiv1 {
	position:absolute;
	width:838px;
	height:115px;
	z-index:6;
	left: 245px;
	top: 151px;
}

body{
	color: #000;
  background-color: #99D9EA;
  font-size:16px;
}

<body ng-app>
<!-- Form Title  -->
<div id="apDiv5"> <font size="7" face="Palatino Linotype, Book Antiqua, Palatino, serif"> Form to Register <br /> <br /> </font>  </div>
<br/>
<!-- Form content-->
<center>
<div id="apDiv1" class="container">
<form role="form" name="form1">
  <table width="802" border="0" cellpadding="3">
    <tr>
      <td width="142">Name</td>
      <td width="631">
        <div class="form-group" ng-class="{'has-error': form1.Fname.$invalid, 'has-success': form1.Fname.$valid}">
            <label for="inputFsurname"></label>
            <input id="inputFname" name="Fname" type="text" maxlength="15" class="form-control" placeholder="Name" ng-model="user.name" required/>
        </div>
      </td>
    </tr>
    <tr>
      <td>Surname</td>
      <td>
       <div class="form-group" ng-class="{'has-error': form1.Fsurname.$invalid, 'has-success': form1.Fsurname.$valid}">
          <label for="inputFsurname"></label>
          <input id="inputFsurname" name="Fsurname" type="text" maxlength="20" class="form-control" placeholder="Surname" ng-model="user.surname" required/>
       </div>
     </td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>
         <div class="form-group" ng-class="{'has-error': form1.Fusername.$invalid, 'has-success': form1.Fusername.$valid}">
            <label for="inputFusername"></label>
            <input type="text" id="inputFusername" name="Fusername" class="form-control" placeholder="Username" ng-model="user.username" required/>
         </div>
      </td>
    </tr>
    <tr>
      <td>Password</td>
      <td>
        <div class="form-group" ng-class="{'has-error': form1.Fpassw.$invalid, 'has-success': form1.Fpassw.$valid}">
          <label for="inputFpassw"></label>
          <input type="text" id="inputFpassw" name="Fpassw" class="form-control" placeholder="Password" ng-model="user.passwd" required/>
        </div>
      </td>
    </tr>
     <tr>
      <td>Rewrite the Password</td>
      <td>
        <div class="form-group" ng-class="{'has-error': form1.Fpssw2.$invalid, 'has-success': form1.Fpssw2.$valid}">
           <label for="inputFpssw2"></label>
           <input type="text" id="inputFpssw2" name="Fpssw2" class="form-control" placeholder="Rewrite your Password" ng-model="user.passwd2" required/>
        </div>
      </td>
    </tr>
    <tr>
      <td>Country</td>
      <td>
        <div class="form-group" ng-class="{'has-error': form1.Fcity.$invalid, 'has-success': form1.Fcity.$valid}">
        <label for="inputFcity"></label>
        <select name="Fcity" id="inputFcity" class="form-control" placeholder="City" ng-model="user.city" required>
          <option>EEUU</option>
          <option selected="selected">España</option>
          <option>México</option>
          <option>La Gallicy</option>
          <option>Italia</option>
          <option>Magyar</option>
          <option>Deutchland</option>
          <option>United Kingdom</option>
          <option>Chile</option>
          <option>Argentina</option>
          <option>Brasil</option>
          <option>Österreich</option>
          <option>Switzerland</option>
          <option>Luxemburg</option>
        </select>
      </div>
      </td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>
        <div class="form-group" ng-class="{'has-error': form1.Fphone.$invalid, 'has-success': form1.Fphone.$valid}">
          <label for="inputFphone"></label>
          <input id="inputFphone" type="text" name="Fphone" class="form-control" placeholder="Phone" ng-model="user.phone" required/>
        </div>
       </td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td>
        <div class="form-group" ng-class="{'has-error': form1.Femail.$invalid, 'has-success': form1.Femail.$valid}"> 
          <label for="inputFemail"></label>
          <input type="email" id="inputFemail" name="Femail" class="form-control" placeholder="Email" ng-model="user.email" required/>
          <div> <!-- ng-show="form1.Femail.$dirty && form1.Femail.$invalid"-->
             <p class="help-block text-danger" ng-show="form1.Femail.$error.required"> Obligatory data </p>
             <p class="help-block text-danger" ng-show="form1.Femail.$error.email"> Invalid E-mail </p>
          </div>
        </div>
     </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><button class="btn btn-lg btn-warning" ng-disabled="form1.$invalid">Register</button></td>
      <td><a href="index.html#/register" target="_self"> <button class="btn btn-lg btn-warning" ng-disabled="form1.$invalid">Cancel</button></a></td>   
    </tr>
     <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
     <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
      
  </form>
</div>
</center>
